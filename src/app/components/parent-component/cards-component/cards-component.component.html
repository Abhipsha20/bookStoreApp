<div class="container" *ngIf="showCards">
    <div class=" cards-component-container" *ngFor=" let num of numberOfCards ">
        <div class=" header ">
            <h2 id="h2" #genre>{{num.genre}}</h2>
        </div>
        <div class="desc ">
            <p>{{num.desc}}</p>
        </div>
        <div class="button">
            <button (click)="exploreMore(num.genre)">Explore</button>
        </div>
    </div>
</div>
